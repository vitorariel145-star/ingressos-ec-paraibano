<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ingressos EC Paraibano</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>

  <header class="topo">
    <h1>Ingressos EC Paraibano</h1>
    <p>Simulação de vendas – projeto virtual</p>
  </header>

  <main class="container">

    <h2>Sombra</h2>
    <button onclick="comprar(50)">Inteira R$50</button>
    <button onclick="comprar(25)">Meia R$25</button>
    <button onclick="comprar(30)">Social R$30</button>
    <button onclick="comprar(10)">Sócio Torcedor R$10</button>

    <h2>Cadeiras</h2>
    <button onclick="comprar(150)">Inteira R$150</button>
    <button onclick="comprar(75)">Meia R$75</button>
    <button onclick="comprar(80)">Social R$80</button>
    <button onclick="comprar(30)">Sócio Torcedor R$30</button>

    <p class="info">Mulheres e crianças até 12 anos não pagam</p>

    <hr>

    <p>Ingressos vendidos: <strong><span id="vendidos">0</span></strong></p>
    <p>Renda total: <strong>R$ <span id="renda">0</span></strong></p>

  </main>

  <script src="main.js"></script>
</body>
</html>
